    <style rel="stylesheet" type="text/css">
        @keyframes progress {
            0% {
                clip-path: polygon(50% 50%, 50% 150%, 50% 150%, 50% 150%, 50% 150%, 50% 150%);
            }
            25% {
                clip-path: polygon(50% 50%, -50% 50%, 50% 150%, 50% 150%, 50% 150%, 50% 150%);
            }
            50% {
                clip-path: polygon(50% 50%, 50% -50%, -50% 50%, 50% 150%, 50% 150%, 50% 150%);
            }
            75% {
                clip-path: polygon(50% 50%, 150% 50%, 50% -50%, -50% 50%, 50% 150%, 50% 150%);
            }
            100% {
                clip-path: polygon(50% 50%, 50% 150%, 150% 50%, 50% -50%, -50% 50%, 50% 150%);
            }
        }
        
        .progress {
            width: 7rem;
            height: 7rem;
            border: 1rem solid #5dc7fc;
            box-sizing: border-box;
            border-radius: 50%;
            animation: progress 2s linear infinite;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1;
            background: transparent;
        }
    </style>
    <link rel="stylesheet" href="cute-alert.css" />
</head>
