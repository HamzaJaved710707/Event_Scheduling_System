<!DOCTYPE html>


<html>

<head>
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!--Bootstrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="login.css">
    <style rel="stylesheet" type="text/css">
        @keyframes progress {
            0% {
                clip-path: polygon(50% 50%, 50% 150%, 50% 150%, 50% 150%, 50% 150%, 50% 150%);
            }
            25% {
                clip-path: polygon(50% 50%, -50% 50%, 50% 150%, 50% 150%, 50% 150%, 50% 150%);
            }
            50% {
                clip-path: polygon(50% 50%, 50% -50%, -50% 50%, 50% 150%, 50% 150%, 50% 150%);
            }
            75% {
                clip-path: polygon(50% 50%, 150% 50%, 50% -50%, -50% 50%, 50% 150%, 50% 150%);
            }
            100% {
                clip-path: polygon(50% 50%, 50% 150%, 150% 50%, 50% -50%, -50% 50%, 50% 150%);
            }
        }
        
        .progress {
            width: 7rem;
            height: 7rem;
            border: 1rem solid #5dc7fc;
            box-sizing: border-box;
            border-radius: 50%;
            animation: progress 2s linear infinite;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1;
            background: transparent;
        }
    </style>
    <link rel="stylesheet" href="cute-alert.css" />

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" id="txt_Email" required />

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" id="txt_Password" required />
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">

                            <div class="btn btn-danger float-right btn-default" id="btnLogin" onClick="test()">login</div>
                            </br>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="progress" id="progress_id"></div>

    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.21.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
	 https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.21.1/firebase-analytics.js"></script>
    <script src="/__/firebase/7.21.1/firebase-auth.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="cute-alert.js">
    </script>
    <script src="index.js"></script>

</body>

</html>
